<body>
<script>
  const apiKeys = [
    { key: "AH3-SKL-333-LSK-GHK-600-2025", holder: "Muhammad Usama" , time :"3 Months" },
    { key: "J3D-NPT-012-YUI-LXK-456-7890", holder: "Rehan Khan" , time :"3 Months" },
    { key: "QW5-MNB-444-GTK-XYZ-888-1234", holder: "Omar Hassan" },

    { key: "Z7V-JOK-222-DUF-PXA-654-3456", holder: "Amina Hussain" },
    { key: "B4A-KTY-111-JKL-BOB-678-5678", holder: "Tariq Jameel" },
    { key: "G8X-QET-333-KPO-LOM-123-7890", holder: "Laila Bano" },
    { key: "W3Z-PTG-555-JID-VNR-345-8888", holder: "Usman Arshad" },
    { key: "C2A-KPL-222-VRE-DMS-765-2345", holder: "Khadija Farooq" },
    { key: "E4D-HNJ-123-QTY-GUV-234-9876", holder: "Faisal Sheikh" },
    { key: "R7F-PLM-777-JFE-SYN-456-5678", holder: "Zainab Ibrahim" },
    { key: "A1T-RKC-333-PTX-VWS-234-4561", holder: "Yusuf Raza" },

    { key: "N5E-TKY-555-VLQ-SJP-234-5679", holder: "Hassan Nawaz" }
  ];

  // Function to get URL parameters
  function getUrlParameter(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  // Check if an API key is provided via URL parameter
  const apiKeyFromUrl = getUrlParameter("apikey"); // Check for 'apikey' in the URL
  let response;

  if (apiKeyFromUrl) {
    // Validate the API key from URL and fetch the holder name
    const apiKeyData = apiKeys.find(api => api.key === apiKeyFromUrl);
    if (apiKeyData) {
      response = {
        status: "success",
        message: "API Key from URL is valid.",
        holder: apiKeyData.holder,
        time : apiKeyData.time
      };
    } else {
      response = {
        status: "error",
        message: "API Key from URL is invalid."
      };
    }
  } else {
    response = {
      status: "error",
      message: "No API Key provided in the URL."
    };
  }

  // Display the response in JSON format with proper indentation
  const pre = document.createElement('pre');
  pre.textContent = JSON.stringify(response, null, 2);
  document.body.appendChild(pre);
</script>
</body>
